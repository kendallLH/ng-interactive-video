<p-card header="Simple Card" class="video-card" (click)="viewVideo()">
  <ng-template #header>
    <img alt="Card" class="w-full video-card-image" src="{{ video.thumbnail }}" />
  </ng-template>
  <ng-template #title class="card-title">
    <!-- TODO add class title and maybe due date -->
  </ng-template>
  <div class="card-title-container">
    <div class="video-title-text">{{ video.title }}</div>
    <div class="class-name-text">{{ video.course?.name }}</div>
  </div>
</p-card>
