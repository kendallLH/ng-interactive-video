<div class="add-video-container">
  <input class="url-input" pInputText [(ngModel)]="inputUrl" placeholder="YouTube URL" />
  <p-select
    class="class-select"
    [options]="classOptions"
    placeholder="Class Name"
    [(ngModel)]="selectedCourse"
  />

  <div class="button-container" (click)="onSubmit()">
    <p-button
      class="submit-button"
      label="Add Video"
      [disabled]="selectedCourse === '' || inputUrl === ''"
    ></p-button>
  </div>
</div>
