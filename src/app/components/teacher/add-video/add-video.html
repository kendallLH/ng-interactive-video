<div class="add-video-container">
  <div class="input-box-container">
    <p-select
      class="class-select"
      [options]="classOptions"
      placeholder="Class Name"
      [(ngModel)]="selectedClass"
    />
    <input
      class="url-input"
      type="text"
      pInputText
      [(ngModel)]="inputUrl"
      placeholder="YouTube URL"
      variant="filled"
    />
  </div>

  <div class="button-container" (click)="onSubmit()">
    <p-button
      class="submit-button"
      label="Submit"
      severity="primary"
      [disabled]="selectedClass === '' && inputUrl === ''"
    ></p-button>
  </div>
</div>
